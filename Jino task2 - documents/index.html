<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Jino</title>
    <link href="styles.css" type="text/css" rel="stylesheet">
</head>

<body>

    <script type="text/javascript" src="script.js"></script>

    <h3>Подтверждение аккаунта</h3>

    <p>Для подтверждения вашего аккаунта вам нужно заполнить все поля, подтвердить
        почтовый ящик и телефон, а также загрузить сканы ваших документов.</p>

    <div>

        <object id="uploadFotoIcon" type="image/svg+xml" data="images/upload.svg"></object>

        <div id="uploadFotoText">
            <input id="imageUpload1" type="file" />
            <a id="uploadButton1">Загрузить скан страницы с фотографией</a> <br>

            <span>Размер файла не более 5Мб</span>
        </div>

        <div id="cancelled1">
            Отклонено
        </div>

    </div>

    <div>

        <object id="uploadAddressIcon" type="image/svg+xml" data="images/upload.svg"></object>

        <div id="uploadAddressText">
            <input id="imageUpload2" type="file" />
            <a id="uploadButton2">Страница с пропиской</a> <br>
            <span>Размер файла не более 5Мб</span>

        </div>

        <div id="cancelled2">
            Отклонено
        </div>

    </div>


    
</body>
</html>
