<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Onpoint</title>
    <link href="styles.css" type="text/css" rel="stylesheet">
</head>

<body>

    <div class="main">

        <h1 class="top">Всегда ли цели терапии СД2 <br> на поверхности?</h1>

        <div class="eclipse">

        </div>

        <p class="dot1">Гипогликемия</p>
        <p class="dot2">Осложнения СД</p>
        <p class="dot3">Цель по HbA1c</p>
        <p class="dot4">CC риски</p>

        <div class="iceCubes">

        </div>


        <h1 class="middle"> Основа терапии - <br> патогенез СД2 </h1>


        <div class="tab1" id="tab1">

            <img class="iceTab1" src="images/iceTab1.png">

        </div>

        <div class="tab2" id="tab2">

            <img class="iceTab2" src="images/iceTab2.png">

        </div>

        <div class="tab3" id="tab3">

            <img class="iceTab3" src="images/iceTab3.png">

        </div>

        <div class="slideContainer">

            <input id="sliderX" class="slider" type="range" min="0" max="50" value="0" step="1"
                   oninput="changeSlides(this.value)">

            <p class="year1">1998</p>
            <p class="year2">2009</p>
            <p class="year3">2016</p>

        </div>

    </div>

</body>

<script type="text/javascript" src="script.js"></script>

</html>
