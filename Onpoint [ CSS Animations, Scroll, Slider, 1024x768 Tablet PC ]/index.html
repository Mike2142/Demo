<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Onpoint</title>

    <link href="styles.css" type="text/css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>

    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>

</head>

<body>

    <div class="main">

        <div class="fix-bar">
            <ul class="rs pagination">
                <li><a href="#first"></a></li>
                <li><a href="#second"></a></li>
                <li><a href="#third"></a></li>
            </ul>
        </div>

        <section class="panel panel1" data-section-name="first" >

            <h1 class="top">Всегда ли цели терапии СД2 <br> на поверхности?</h1>

            <div class="eclipse">

            </div>

            <p class="dot1">Гипогликемия</p>


            <div class="border1">
                    <div class="border1I">
                            <div class="nuke1"></div>
                    </div>
            </div>

            <div class="ring1"></div>

            <div class="ring1I"></div>




            <p class="dot2">Осложнения СД</p>


            <div class="border2">

                <div class="border2I">

                    <div class="nuke2"></div>
                </div>
            </div>

            <div class="ring2"></div>

            <div class="ring2I"></div>



            <p class="dot3">Цель по HbA1c</p>


            <div class="border3">
                <div class="border3I">
                    <div class="nuke3"></div>
                </div>
            </div>

            <div class="ring3"></div>

            <div class="ring3I"></div>




            <p class="dot4">CC риски</p>

            <div class="border4">
                <div class="border4I">
                    <div class="nuke4"></div>
                </div>
            </div>

            <div class="ring4"></div>

            <div class="ring4I"></div>


            <img class="next" id="next" src="images/ next.png">

        </section>

        <section class="panel panel2" data-section-name="second">

            <div class="iceCubes">

                <img class="middleIce4" src="images/Middle Ice 4.png">

                <img class="middleIce3" src="images/Middle Ice 3.png">

                <img class="middleIce2" src="images/Middle Ice 2.png">

                <img class="middleIce1" src="images/Middle Ice 1.png">



            </div>

            <img class="middle2Header" src="images/Middle2 Header.png">

        </section>

        <section class="panel panel3" data-section-name="third">

            <div class="sliderSlick">

                    <div class="tab1" id="tab1">

                        <img class="iceTab1" src="images/iceTab1.png">

                    </div>

                    <div class="tab2" id="tab2">

                        <img class="iceTab2" src="images/iceTab2.png">

                    </div>

                    <div class="tab3" id="tab3">

                        <img class="iceTab3" src="images/iceTab3.png">

                    </div>

            </div>

            <div class="slideContainer">

                <div class="sliderCont">

                    <input class="slider" type="range" min="0" max="100" value="0" step="1"
                       oninput="changeSlides(this.value)">

                </div>

                <p class="year1">1998</p>
                <p class="year2">2009</p>
                <p class="year3">2016</p>

            </div>

        </section>

    </div>

</body>

<script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>

<script type="text/javascript" src="jquery.scrollify.js"></script>

<script type="text/javascript" src="slick/slick.min.js"></script>

<script type="text/javascript" src="script.js"></script>

</html>
